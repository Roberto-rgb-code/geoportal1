<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geoportal ODS Ambiental</title>

  <!-- Calcite Design System -->
  <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.0.3/calcite.css" />

  <!-- ArcGIS SDK -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.32/"></script>
  <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"></script>
  <script type="module" src="https://js.arcgis.com/map-components/4.32/components/arcgis-basemap-gallery.js"></script>
  <script type="module" src="https://js.arcgis.com/map-components/4.32/components/arcgis-scene.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
      position: absolute;
      top: 0;
      left: 250px;
      right: 0;
      height: 60px;
      background-color: #2e7d32;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 999;
    }
    header .sidebar-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      margin-right: 15px;
      cursor: pointer;
    }
    header strong {
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      z-index: 998;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      color: #2e7d32;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar .ods-button {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin: 5px 0;
      background-color: #e8f5e9;
      color: #1b5e20;
      border: none;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar .ods-button:hover {
      background-color: #c8e6c9;
    }

    /* Mapa */
    #map-container {
      position: absolute;
      top: 60px;
      left: 250px;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    arcgis-map, arcgis-scene {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ===== Responsivo ===== */
    @media (max-width: 768px) {
      /* header a full width */
      header {
        left: 0;
      }
      header .sidebar-toggle {
        display: block;
      }

      /* sidebar oculto por defecto */
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }
      .sidebar.active {
        transform: translateX(0);
      }

      /* mapa ocupa todo el ancho */
      #map-container {
        top: 60px;
        left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>ODS Ambientales</h2>
    <button class="ods-button" data-ods="agua">ODS 6 - Agua y Saneamiento</button>
    <button class="ods-button" data-ods="energia">ODS 7 - Energía Asequible</button>
    <button class="ods-button" data-ods="clima">ODS 13 - Acción por el Clima</button>
    <button class="ods-button" data-ods="ciudades">ODS 11 - Ciudades Sostenibles</button>
    <button class="ods-button" data-ods="marinos">ODS 14 - Ecosistemas Marinos</button>
    <button class="ods-button" data-ods="bosques">ODS 15 - Vida Terrestre</button>
  </div>

  <!-- Header -->
  <header>
    <button class="sidebar-toggle" id="toggle-sidebar">☰</button>
    <strong>Geoportal ODS Ambiental</strong>
    <div>Visualización geográfica de indicadores de sostenibilidad</div>
  </header>

  <!-- Mapa -->
  <div id="map-container">
    <arcgis-map id="map" item-id="2a2e5d76c246496690b3c2a28f884df0">
      <arcgis-zoom position="top-left"></arcgis-zoom>
      <arcgis-search position="top-right"></arcgis-search>
      <arcgis-legend position="bottom-right"></arcgis-legend>
      <arcgis-layer-list position="top-left"></arcgis-layer-list>
      <arcgis-home position="top-left"></arcgis-home>
      <arcgis-locate position="top-left"></arcgis-locate>
      <arcgis-scale-bar position="bottom-right"></arcgis-scale-bar>
      <arcgis-basemap-gallery position="top-right"></arcgis-basemap-gallery>
    </arcgis-map>
  </div>

  <!-- Script de intercambio de webmaps y toggle -->
  <script type="module">
    const webmapsODS = {
      agua:     "2a2e5d76c246496690b3c2a28f884df0",
      energia:  "91b825c4f0c84eb499f45246b61c4106",
      clima:    "9ab621dbeef7403993c37120715d9727",
      ciudades: "69342b9a479c4a7abdff1df4c6425ad0",
      marinos:  "f77b5962c4024b62981a8bfdae0339e8",
      bosques:  "e3dfac24825b4a878ad8e8c3ff6276cd"
    };

    function loadMap(itemId, isScene = false) {
      const container = document.getElementById("map-container");
      container.innerHTML = "";
      const tag = isScene ? "arcgis-scene" : "arcgis-map";
      const mapEl = document.createElement(tag);
      mapEl.id = "map";
      mapEl.setAttribute("item-id", itemId);
      mapEl.innerHTML = `
        <arcgis-zoom position="top-left"></arcgis-zoom>
        <arcgis-search position="top-right"></arcgis-search>
        <arcgis-legend position="bottom-right"></arcgis-legend>
        <arcgis-layer-list position="top-left"></arcgis-layer-list>
        <arcgis-home position="top-left"></arcgis-home>
        <arcgis-locate position="top-left"></arcgis-locate>
        <arcgis-scale-bar position="bottom-right"></arcgis-scale-bar>
        <arcgis-basemap-gallery position="top-right"></arcgis-basemap-gallery>
        ${isScene ? '<arcgis-rotate position="top-left"></arcgis-rotate><arcgis-compass position="top-left"></arcgis-compass>' : ''}
      `;
      container.appendChild(mapEl);
    }

    document.querySelectorAll(".ods-button").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = webmapsODS[btn.dataset.ods];
        const scene = btn.dataset.ods === "ciudades";
        if (id) loadMap(id, scene);
      });
    });

    // Toggle sidebar en móvil
    document.getElementById("toggle-sidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });
  </script>
</body>
</html>
